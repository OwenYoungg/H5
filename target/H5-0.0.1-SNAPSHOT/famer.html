		left: 0;

	.m-img .img-mes .start-time {

		float: left;
		line-height: 16px;
		margin-top: 4px;
		color: #fff;
		padding-left:4px;
		margin-left: 6px;
		border-left: 2px solid #f99703;
	}

	.m-img .img-mes .likes {

		padding: 4px 4px 4px 28px;
		display: inline-block;
		float: right;
		line-height: 16px;
		border-radius: 15px 0 0 15px;
		background-color: #000;
		opacity: 0.6;
		color: #fff;
	}

	.m-img .img-mes .likes span {
		position: absolute; 
		display: inline-block;
		width: 18px;
		height: 18px;
		background-image: url("icon/fabulous_btn.png");
		background-size: 100%;

		left: 4px;
		top: 2px;

	.model .model-mes {

		height: 63px;
		background-color: #fff;
		opacity: 1;

		padding: 5px 10px;
	}

		width: 16px;
		height:16px;
		display: inline-block;
		background-repeat: no-repeat;
		background-size: 100%;
		vertical-align: middle;

	}
